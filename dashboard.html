<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journal Now Dashboard</title>
    <link rel="stylesheet" href="css/tailwind.css">
</head>
<body class="bg-f_brown-medium">
<!--container for dashboard page elements-->
<div class="flex flex-col items-center">
<!-- Journal Now Logo-->
    <a href="index.html" class="cursor-pointer">
        <img src="images/journalNowLogo-1%20-%20Copy.png" alt="Journal Now Logo" class="w-40 mt-6">
    </a>
    <p class="text-4xl text-f_blue-light font-bold text-center">Let's Journal <span>Today ?</span></p>
</div>

<div id="main-content" class="md:flex">
    <!--page left side-->
    <div id="page-left" class="container mx-auto my-8 space-y-6 md:w-2/3">


        <!--container for form -->
        <div class="flex justify-center">
            <form action="" id="jn-form" class=" w-3/4 md:w-1/2 p-4 bg-f_blue-dark rounded-md">
                <div id="formField-container" class="flex flex-col">

                    <!--name input-->
                    <label for="author-name" class="mb-6">
                        <input type="text" id="author-name" name="author-name" placeholder="enter your name"
                               class="w-full px-4 py-2 rounded-md outline-none hover:bg-f_blue-light
                           placeholder-f_brown-medium cursor-pointer">
                    </label>

                    <div id="error-message">

                    </div>

                    <!--public and private check box for stories -->
                    <div class="flex justify-between mb-6 flex-wrap">
                        <div class="text-f_gray-light">
                            <input type="checkbox" id="public-story" name="public-story">
                            <label for="public-story">Public Story</label>
                        </div>

                        <div class="text-f_gray-light">
                            <input type="checkbox" id="story-private" name="vehicle1" value="Bike">
                            <label for="story-private">Private Story</label>
                        </div>
                    </div>

                    <!--story content-->
                    <div class="mb-4">
                        <label for="story-content">
                        <textarea name="story-content" id="story-content" cols="30" rows="12"
                                  class="w-full p-2 rounded-md"></textarea>
                        </label>
                    </div>

                    <!--submit story input-->
                    <label for="submit">
                        <input type="submit" id="submit" value="submit your story" class="w-full px-4 py-2 rounded-md outline-none
                    text-f_brown-medium font-medium hover:bg-f_blue-dark hover:text-f_gray-light
                    hover:border-gray-50 border-2 cursor-pointer">
                    </label>


                    <!--link to public stories-->
                    <div class="text-center mt-12 my-4 font-medium">
                        <button id="public" class="py-2 px-4 mt-4 text-f_blue-dark font-bold
                    bg-f_blue-light rounded-md
                    hover:text-f_gray-light hover:bg-f_blue-medium">read public journal posts
                        </button>

                    </div>
                </div>
            </form>


        </div>
    </div>

    <!--page right-->
    <div id="page-right" class="md:w-1/3">
        <!--empty div for stories-->
        <div id="stories">
        </div>
    </div>
</div>
<!--Footer-->

    <div class="flex flex-col justify-center items-center mb-4 space-y-4 text-center text-xs text-f_gray-light">
        <div><p>Journal Now copyright Â© 2014</p></div>

        <div><p>436 Vista View Rd.</p>
            <p> San Jose, California</p>
            <p>Phone: <a href="tel:3548845555"><span class="hover:text-f_blue-dark cursor-pointer">354.224.5555</span></a></p>
        </div>
    </div>



<!--JavaScript connection to dashboard.js-->

<script src="js/dashboard.js"></script>

</body>
</html>
